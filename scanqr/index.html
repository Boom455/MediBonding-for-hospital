<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MediBonding System</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link href="/css/main.css" rel="stylesheet" />
    </head>

    <body class="bg">
        <div class="card content mx-auto my-3">
            <div class="card-body">
                <div class="">
                    <div class="d-flex flex-column">
                        <div id="header3">
                            <div id="scancrop">
                                <div class="video-container" class="example-style-2">
                                    <video id="videoScanner" style="width: 100%;"></video>
                                </div>
                            </div>
                            <div >
                                <div id="txtunderscan">
                                    <b>
                                        คุณสามารถนำคิวอาร์โค้ดจาก<br>
                                        application มาสแกนตรงช่อง<br>
                                        สี่เหลี่ยม
                                    </b>
                                </div>
                            </div>
                            <div id="X_btn">
                                <a href="/">
                                    <button>X</button>
                                </a>
                            </div>
                        </div>
                        <div id="video3">
                            <div>
                                
                            </div>
                        </div>
                        <div id="hw_footer">
                            <div id="hw_footer_txt1">
                                <b>HORWANG HOSPITAL</b>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/qr-scanner.umd.min.js"></script>
        <script>
            const qrScanner = new QrScanner(
                document.getElementById('videoScanner'),
                (result) => {
                    try {
                        const data = JSON.parse(result.data)
                        console.log(data)
                        if(data.system && data.system === 'pis'){
                            window.location.href = `/product/?key=${('' + data.key).toUpperCase()}`
                        }else{
                            throw new Error('NOT THIS SYSTEM')
                        }
                    } catch (error) {
                        alert('QR Code ไม่ถูกต้อง')
                    }
                },
                { },
            );

            qrScanner.start();
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
